<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <script src="src/index.js" defer></script>

    <link rel="stylesheet" href="style.css" />

    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main id="app">
      <div id="div1" class="visible">
        <section class="screen1">
          <h1>Qual é a sua sorte hoje?</h1>
          <p>Abra o biscoito e descubra!</p>

          <figure>
            <img
              id="biscuit"
              src="images/close-biscuit.svg"
              alt="Biscoito da sorte fechado."
            />

            <figcaption class="hidden">Biscoito da sorte fechado.</figcaption>
          </figure>
        </section>
      </div>

      <div id="div2" class="hidden">
        <section class="screen2">
          <h2>Aqui está a sua sorte de hoje:</h2>

          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>

          <figure>
            <img
              src="images/open-biscuit.svg"
              alt="Biscoito da sorte aberto."
            />

            <figcaption class="hidden">Biscoito da sorte aberto.</figcaption>
          </figure>

          <button id="button">Abrir outro biscoito</button>
        </section>
      </div>
    </main>
  </body>
</html>
